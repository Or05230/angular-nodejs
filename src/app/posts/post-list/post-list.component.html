<mat-accordion multi="true" *ngIf="posts.length > 0">
  <!-- ngFor will make a for loop, In this case it will save a new var "post"
  and the loop is from post var in the ts file, later we can use it -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>

    <p> Price: {{ post.price }}</p>
    <p>Stock quantity: {{ post.stockq }}</p>
    <mat-action-row>
    <a mat-button [routerLink]="['/edit', post.id]" color="primary">Edit</a>
    <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts yet.</p>
